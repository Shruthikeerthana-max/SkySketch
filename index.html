<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .chat-message.bot {
            background-color: #007bff;
            color: white;
            align-self: flex-start;
        }

        .chat-message.user {
            background-color: #e9ecef;
            align-self: flex-end;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-footer input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-footer input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .response {
            background-color: #e7e7e7;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Ask the Legal Bot</div>
        <div class="chat-body" id="chat-body">
            {% if question %}
            <div class="chat-message user">
                <strong>Your Question:</strong> {{ question }}
            </div>
            <div class="chat-message bot">
                <strong>Bot's Response:</strong> {{ response }}
            </div>
            {% endif %}
        </div>
        <div class="chat-footer">
            <form method="POST">
                <input type="text" name="question" placeholder="Type your legal question here..." required>
                <input type="submit" value="Get Answer">
            </form>
        </div>
    </div>
</body>
</html>
